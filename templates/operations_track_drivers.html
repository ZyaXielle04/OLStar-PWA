<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OLStar | Track Drivers</title>

  <!-- Base & Page Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/track_drivers.css') }}">

  <!-- Leaflet CSS (NO integrity to avoid blocking) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>

      <nav class="nav">
        <a href="{{ url_for('pages.admin_dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('pages.admin_users') }}" class="nav-link">Users</a>

        <details class="nav-group" open>
          <summary class="nav-link active">Operations</summary>
          <div class="nav-submenu">
            <a href="{{ url_for('pages.bookings_schedules') }}" class="nav-sublink">Schedules</a>
            <a href="{{ url_for('pages.bookings_track_drivers') }}" class="nav-sublink active">Track Drivers</a>
            <a href="{{ url_for('pages.bookings_transactions') }}" class="nav-sublink">Transaction History</a>
          </div>
        </details>

        <a href="{{ url_for('pages.admin_settings') }}" class="nav-link">Settings</a>
      </nav>

      <div class="sidebar-footer">
        <a href="{{ url_for('pages.admin_logout') }}" class="logout-btn">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">

      <header class="page-header">
        <button id="btnToggleSidebar" class="hamburger">â˜°</button>
        <h1>Track Drivers</h1>
        <p class="subtitle">Monitor your drivers in real time on the map below.</p>
      </header>

      <!-- Map Section -->
      <section class="map-section">
        <div id="map"></div>
      </section>

    </main>

  </div>

  <!-- ================= SCRIPTS================= -->

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase SDKs (compat for easier usage) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- App Scripts -->
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="{{ url_for('static', filename='js/track_drivers.js') }}"></script>

</body>
</html>

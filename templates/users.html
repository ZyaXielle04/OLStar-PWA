<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OLStar | User Management</title>

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/users.css') }}">
</head>
<body>

  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Admin Panel</h2>
      </div>

      <nav class="nav">
        <a href="{{ url_for('pages.admin_dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('pages.admin_users') }}" class="nav-link active">Users</a>

        <details class="nav-group">
          <summary class="nav-link">Operations</summary>
          <div class="nav-submenu">
            <a href="{{ url_for('pages.bookings_schedules') }}" class="nav-sublink">Schedules</a>
            <a href="{{ url_for('pages.bookings_track_drivers') }}" class="nav-sublink">Track Drivers</a>
            <a href="{{ url_for('pages.bookings_transactions') }}" class="nav-sublink">Transaction History</a>
          </div>
        </details>

        <a href="{{ url_for('pages.admin_settings') }}" class="nav-link">Settings</a>
      </nav>

      <div class="sidebar-footer">
        <a href="{{ url_for('pages.admin_logout') }}" class="logout-btn">Logout</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">

      <!-- Page Header -->
      <header class="page-header">
        <button id="btnToggleSidebar" class="hamburger">â˜°</button>

        <div class="page-header-text">
          <h1>Users</h1>
          <p class="subtitle">Manage registered users and permissions</p>
        </div>

        <button id="btnOpenCreateModal" class="btn">Add User</button>
      </header>

      <!-- Users Grid -->
      <section id="usersGrid" class="cards users-grid">
        <!-- User cards will be dynamically injected here via JS -->
      </section>

    </main>

  </div>

  <!-- User Modal (Create/Edit) -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-title"></h2>
      <form id="userForm">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="middleName" placeholder="Middle Name" />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="text" name="phone" placeholder="Phone" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/base.js') }}"></script>
  <script src="{{ url_for('static', filename='js/users.js') }}"></script>

</body>
</html>
